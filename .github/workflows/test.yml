name: buildandtest
on: 
  push:
    paths:
      - '**.go'

jobs:
  test:
    name: buildandtest
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: '1.14'
    - name: Check out code
      uses: actions/checkout@v2
    - name: Build
      run: make build.local
    - name: Run package tests
      run: make test
